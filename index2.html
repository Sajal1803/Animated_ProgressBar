<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progressBar</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <!-- Skills & chart markup starts  -->
    <section class="mh-skills" id="mh-skills">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="mh-skills-inner">
                        <div class="mh-professional-skill">
                            <h3>Technical Skills</h3>
                            <div class="each-skills">
                                <div class="candidatos">
                                    <div class="parcial">
                                        <div class="info">
                                            <div class="name">Javascript</div>
                                            <div class="percentage-num">86%</div>
                                        </div><div class="progressBar">
                                            <div class="percentagem" style="width: 86%;"></div>
                                        </div>
                                    </div>
                                </div>
                                
                            <div class="candidatos">
                                <div class="parcial">
                                    <div class="info">
                                        <div class="name">Java</div>
                                        <div class="percentage-num">46%</div>
                                    </div><div class="progressBar">
                                        <div class="percentagem" style="width: 46%;"></div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="candidatos">
                                <div class="parcial">
                                    <div class="info">
                                        <div class="name">python</div>
                                        <div class="percentage-num">38%</div>
                                    </div><div class="progressBar">
                                        <div class="percentagem" style="width: 38%;"></div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="candidatos">
                                <div class="parcial">
                                    <div class="info">
                                        <div class="name">C++</div>
                                        <div class="percentage-num">85%</div>
                                    </div><div class="progressBar">
                                        <div class="percentagem" style="width: 85%;"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="candidatos">
                                <div class="parcial">
                                    <div class="info">
                                        <div class="name">C</div>
                                        <div class="percentage-num">80%</div>
                                    </div><div class="progressBar">
                                        <div class="percentagem" style="width: 80%;"></div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="candidatos">
                                <div class="parcial">
                                    <div class="info">
                                        <div class="name">HTML & CSS</div>
                                        <div class="percentage-num">86%</div>
                                    </div><div class="progressBar">
                                        <div class="percentagem" style="width: 86%;"></div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="candidatos">
                                <div class="parcial">
                                    <div class="info">
                                        <div class="name">Android Studio</div>
                                        <div class="percentage-num">60%</div>
                                    </div><div class="progressBar">
                                        <div class="percentagem" style="width: 60%;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
